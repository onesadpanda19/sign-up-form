<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container1">
        <div><id class="header"></id>
        <div class="logo"><img src="/images/odin-lined (1).png">Odin</div>
        </div>
    <div class="container2">
            <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p2>You <em>know</em> you want to. </p2>
            <form>
                <div class="container3">
                    <fieldset action="" method="post">
                        <label for="Fist_Name">First Name:</label>
                        <input type="text" name="First Name" id="First_Name">
                    </fieldset>
                    <fieldset action="" method="post">
                        <label for="Last_Name">Last Name</label>
                        <input type="text" name="Last Name" id="Last_Name">
                    </fieldset>
                </div>
                <div class="contact">
                    <fieldset action="" method="post">
                        <label for="user_email">Email Address</label>
                        <input type="email" name="email" id="User_Email" placeholder="something@example.com">
                    </fieldset>
                    <fieldset action="" method="post">
                        <label for="number">Phone Number</label>
                        <input type="number" name="Phone Number" id="Phone_Number">
                    </fieldset>
                </div>
                <div class="pass">
                    <fieldset action="" method="post">
                        <label for="user_password">Password</label>
                        <input type="password" name="password" id="User_Password">
                    </fieldset>
                    <fieldset action="" method="post">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm" id="Confirm_Password">
                    </fieldset>
                </div>
        <div class="container4">
            <fieldset action="" method="post">
                <label for="create_account"></label>
                <input type="button" id= "button" value="Create Account"> 
            </fieldset> 
        </form>
        <div></div>
            <p3>Already have an Account? <a href>Login Here</a></p3>   
        </div>
    </div>
</body>
</html>
